{{ define "main" }}
  <!-- Header -->
  {{ partial "header" . }}
  <div class="container">
    <h4 class="my-5">{{ .Site.Data.talks.name }}</h4>
    <section id="talks">
      <div class="panel">
        <div class="panel-body">
            <div style="font-weight: bold; font-size: x-large; text-decoration: underline;">
                Talks
            </div>
          {{ range $el := .Site.Data.talks.talks }}
            <h5>
              <i class="{{ .icon }}"></i>&nbsp;&nbsp;
              <b><a href="{{ .url }}">{{ $el.name }}</a></b>&nbsp;-&nbsp;{{ $el.description }}
            </h5>
          {{ end }}
        </div>
      </div>
    </section>
  </div>
{{ end }}
